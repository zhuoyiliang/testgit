name: 测试action
on:
  workflow_dispatch:
    inputs:
      generateSolution:
        description: test、dev、pro
        required: true
        default: dev
        type: choice
        options:
          - test
          - dev
          - pro
      logLevel:
        description: Log level
        required: true
        default: warning
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: Test scenario tags
        required: false
        type: boolean
      environment:
        description: Environment to run tests against
        type: environment
        required: true
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}
      - name: Execute Info Level Action
        if: ${{ inputs.logLevel == 'info' }}
        run: echo "Info level logging enabled!1"
      - name: Execute Warning Level Action
        if: ${{ inputs.logLevel == 'warning' }}
        run: echo "Warning level logging enabled!2"
      - name: Execute Debug Level Action
        if: ${{ inputs.logLevel == 'debug' }}
        run: echo "Debug level logging enabled!3"
      - name: Execute Info Level Action
        if: ${{ env.LEVEL == 'info' }}
        run: echo "Info level logging enabled!4"
      - name: Execute Warning Level Action
        if: ${{ env.LEVEL == 'warning' }}
        run: echo "Warning level logging enabled!5"
      - name: Execute Debug Level Action
        if: ${{ env.LEVEL == 'debug' }}
        run: echo "Debug level logging enabled!6"
